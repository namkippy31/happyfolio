<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy:folio</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', sans-serif;
            color: #000;
            overflow-x: hidden;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #fff;
            z-index: 1000;
            border-bottom: 1px solid #e7e7e7;
        }

        .header-inner {
            max-width: 1280px;
            margin: 0 auto;
            padding: 25px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: helvetica, sans-serif;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            color: #000;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 25px;
        }

        nav a {
            font-family: helvetica, sans-serif;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            color: #000;
            position: relative;
        }


        /* Main Visual */
        .main-visual {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: #f5f5f5;
        }

        .main-content {
            text-align: center;
        }

        .main-title {
            font-size: 64px;
            font-weight: bold;
            margin-top: -80px;
        }

        /* Works Section */
        .works-section {
            max-width: 1280px;
            margin: 0 auto;
            padding: 100px 50px;
        }

        .section-title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 50px;
            text-align: center;
        }

        .works-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 40px;
        }

        .work-item {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            aspect-ratio: 16/9;
        }

        .work-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .work-item:hover img {
            transform: scale(1.05);
        }

        .work-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .work-item:hover .work-overlay {
            opacity: 1;
        }

        .work-title {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }

        /* About Section */
        .about-section {
            background: #f9f9f9;
            padding: 100px 0;
        }

        .about-container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 50px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 60px;
            align-items: center;
        }

        .about-image {
            border-radius: 20px;
            overflow: hidden;
        }

        .about-image img {
            width: 100%;
            height: auto;
        }

        .about-content h2 {
            font-size: 36px;
            margin-bottom: 30px;
        }

        .about-text {
            font-size: 18px;
            line-height: 1.8;
            color: #666;
        }

        /* Contact Section */
        .contact-section {
            background: #fff;
            padding: 100px 0;
        }

        .contact-container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .contact-info {
            font-size: 24px;
            margin-bottom: 40px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-links a {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-decoration: none;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .works-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .header-inner {
                padding: 20px;
            }

            .main-title {
                font-size: 42px;
            }

            .about-container {
                grid-template-columns: 1fr;
                padding: 0 20px;
            }

            .works-section {
                padding: 60px 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-inner">
            <a href="#" class="logo">Happy:folio</a>
            <nav>
                <ul>
                    <li class="active"><a href="#works">Works</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="main-visual">
        <div class="main-content">
            <h1 class="main-title">열심히 하는 남기쁨<br>어쩌구저쩌구입니다.</h1>
        </div>
    </section>

    <section class="works-section" id="works">
        <h2 class="section-title">Project</h2>
        <div class="works-grid">
            <div class="work-item">
                <img src="/img/craftjoy_main.png" alt="Project 1">
                <div class="work-overlay">
                    <h3 class="work-title">레진아트<br>소개 페이지</h3>
                </div>
            </div>
            <div class="work-item">
                <img src="/img/gram_main.png" alt="Project 2">
                <div class="work-overlay">
                    <h3 class="work-title">LG GRAM<br> 페이지</h3>
                </div>
            </div>
            <div class="work-item">
                <img src="/img/Sony_main.png" alt="Project 3">
                <div class="work-overlay">
                    <h3 class="work-title">Sony<br> Redesign</h3>
                </div>
            </div>
            <div class="work-item">
                <img src="/api/placeholder/600/400" alt="Project 4">
                <div class="work-overlay">
                    <h3 class="work-title">Project 4</h3>
                </div>
            </div>
        </div>
    </section>

    <section class="about-section" id="about">
        <div class="about-container">
            <div class="about-image">
                <img src="/api/placeholder/500/500" alt="Profile">
            </div>
            <div class="about-content">
                <h2>About</h2>
                <div class="about-text">
                    <p>안녕하세요, 기쁨어쩌구.</p>
                    <p>사용자 중심의 디자인을 통해 더 나은 경험을 만들어내는 것을 목표로 합니다.</p>
                    <p>끊임없는 학습과 도전을 통해 성장하는 디자이너가 되고자 합니다. 내용수정할거임</p>
                </div>
            </div>
        </div>
    </section>

    <section class="contact-section" id="contact">
        <div class="contact-container">
            <h2 class="section-title">Contact</h2>
            <div class="contact-info">
                <p>남기쁨</p>
                <p>namkippy31@kakao.com</p>
            </div>
            <div class="social-links">
                <a href="#" aria-label="Instagram">In</a>
                <a href="#" aria-label="Behance">Be</a>
            </div>
        </div>
    </section>
</body>
</html>
